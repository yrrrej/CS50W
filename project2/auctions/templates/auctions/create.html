{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create new listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="t" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="d" placeholder='Description'>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="img_url" placeholder='Image URL'>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="starting_bid" placeholder='Starting Bid'>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="c" placeholder='Category'>
        </div>
        <input class="btn btn-primary" type="submit" value="Save">
    </form>


{% endblock %}
