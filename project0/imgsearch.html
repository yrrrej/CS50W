<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" >
        <title>
            ImageSearch
        </title>
    </head>
    <body>
        <div id="menu">
            <ul id="header">
                <li class="menu-button">
                    <a href="index.html">Search</a>
                </li>
            </ul>
        </div>
        <div id="bar-button">
            <form action="http://images.google.com/images" method="get">
                <input autocomplete="off" name="q" type="search" placeholder="Query" id="search-bar" formenctype="text/plain">
                <div>
                    <button type="submit">Google Image Search</button>
                </div>
            </form>
        </div>
    </body>
</html>
