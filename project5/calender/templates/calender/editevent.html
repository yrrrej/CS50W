{% extends "calender/layout.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'calender/editevent.js' %}"></script>
{% endblock %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <select class="form-select" id="whichevent">
                <option selected value="none">Select an event to edit</option>
                {%for event in events%}
                <option value="{{event.id}}">
                    {{event.eventname}} on {{event.when}}
                </option>
                {%endfor%}
              </select>
        </div>
        <div class="col-sm">
            {%for event in events%}
            <div class="edit" id="editevent{{event.id}}">
                <div class="mt-4">
                    <label for="editevent" id="addeventlabel">Edit event</label>
                    <form action="{%url 'editevent'%}" method="post">
                        {% csrf_token %}
                        <div class="form-row mb-2">
                            <label for="eventname">Event Name</label>
                            <input type="text" id="eventname" name="eventname" class="form-control" value="{{event.eventname}}">
                        </div>
                        
                        <div class="form-row mb-2">
                            <label for="description">Description</label>
                            <textarea id='description' name="description" class="form-control">{{event.description}}</textarea>
                        </div>
                        
                        <div class="form-row mb-2">
                            <div class="form-group col">
                                <label for="from">From:</label>
                                <select id="from" name="from" class="form-control form-control-sm">
                                    <option selected hidden>{{event.whenhourandmin}}</option>
                                    <option>0000</option>
                                    <option>0030</option>
                                    <option>0100</option>
                                    <option>0130</option>
                                    <option>0200</option>
                                    <option>0230</option>
                                    <option>0300</option>

                                    <option>0800</option>

                                    <option>0900</option>
                                    <option>0930</option>
                                    <option>1000</option>
                                    <option>1030</option>
                                    <option>1100</option>
                                    <option>1130</option>
                                    <option>1200</option>
                                    <option>1230</option>
                                    <option>1300</option>
                                    <option>1330</option>    
                                    <option>1400</option>
                                    <option>1430</option>
                                    <option>1500</option>
                                    <option>1530</option>                                                                                                                                             
                                    <option>1600</option>
                                    <option>1630</option>
                                    <option>1700</option>
                                    <option>1730</option>    
                                    <option>1800</option>
                                    <option>1830</option>
                                    <option>1900</option>
                                    <option>1930</option>
                                    <option>2000</option>
                                    <option>2030</option>
                                    <option>2100</option>
                                    <option>2130</option>    
                                    <option>2200</option>
                                    <option>2230</option>
                                    <option>2300</option>
                                    <option>2330</option>        
                                </select>
                            </div>
                            <div class="form-group col">
                                <label for="till">Till:</label>
                                <select id="till" name="till" class="form-control form-control-sm">
                                    <option selected hidden>{{event.tillhourandmin}}</option>
                                    <option>0000</option>
                                    <option>0030</option>
                                    <option>0100</option>
                                    <option>0130</option>
                                    <option>0200</option>
                                    <option>0230</option>
                                    <option>0300</option>
                                    <option>0330</option>
                                    <option>0400</option>

                                    <option>1930</option>
                                    <option>2000</option>
                                    <option>2030</option>
                                    <option>2100</option>
                                    <option>2130</option>    
                                    <option>2200</option>
                                    <option>2230</option>
                                    <option>2300</option>
                                    <option>2330</option>                                                                                                                                            
                                </select>
                            </div>
                        </div>
                        <button type="submit" name="editbutton" value="{{event.id}}" class="btn btn-primary">Edit</button>
                        <button type="submit" name="deletebutton" value="{{event.id}}" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
            {%endfor%}
            </div>
    </div>
</div>

{% endblock %}
